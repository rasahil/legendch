<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/74b51d56e9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_add_address</title>
</head>
<body>
    
    <div class="container  p-3">
        <div class="row ">
            <div class="col-12 position-relative">
                <a href="fifth.html" class="text-dark"><i class="fa-solid fa-arrow-left float-start mt-1 m-lg-2 p-2 ms-2"></i></a>
                <p class="fw-semibold position-absolute top-0 start-50 translate-middle mt-4 fs-3">Add Address</p>
                <a href="#"><i class="fa-regular  fa-bell float-end mt-2 p-1 h5 text-dark "></i></a>


            </div>
        </div>
        <br>
        <!-- form -->
        <div class="p-2">
            <input type="text" class="form-control p-3 rounded-3 border-danger opacity-75"  placeholder="Street">
        </div>
        <div class="p-2  ">
            <select class="form-select p-3 rounded-3 border-danger opacity-25" >
                <option selected>City</option>
                <option value="1">Nagpur</option>
                <option value="2">Wardha</option>
                <option value="3">Pune</option>
            </select>
        </div>
        <div class="p-2  ">
            <select class="form-select p-3 rounded-3 border-danger opacity-25" >
                <option selected>State</option>
                <option value="1">Maharashtra</option>
                <option value="2">Madhya Pradesh</option>
                <option value="3">Gujrat</option>
            </select>
        </div>
        <div class="p-2">
            <input type="number" class="form-control p-3 rounded-3 border-danger opacity-25"  placeholder="Pincode">
        </div>
        <div class="p-2" >
            <textarea class="form-control rounded-3 p-3 border-danger opacity-25 "  name="text"  cols="30" rows="3" >Additional Info.  </textarea>
        </div>

        <!-- check button -->
        <div class="p-2 ms-2">
            <div class="form-check p-3 " >
                <input class="form-check-input " type="checkbox"  >
                <label class="form-check-label" >
                  <p class="opacity-50 fw-bold">Set as Default Address</p>
                </label>
            </div>
        </div>
        <br><br><br><br>
        <div class="p-3"><p class="fw-semibold text-center p-3 " style="background-color: #fdb403;"><a href="fifth.html" class="text-decoration-none text-dark">Submit</a></p></div>
    </div>
</body>
</html>
